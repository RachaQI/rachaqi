{% extends "paginas/base.html" %}

{% load static %}

{% block title %}{{ postmin.title }}{% endblock %}

{% block content %}

    <div class="container bg-light mt-2">

            <h2>{{ postmin.title }}</h2>
            <br>
            <p class="date">
            Publicado em {{ postmin.created }} por {{ postmin.author }}
            </p>
            <br>
            {{ postmin.body|linebreaks }}
            <br>
        <hr>
    <button type="button" class="btn btn-warning mt-3" onClick="history.go(-1)">Voltar</button>

        <a href="{% url 'blogmin:answer-min' postmin.pk %}" class="btn btn-primary mt-3 ml-3" role="button" title="Responder">
               <i class="fa fa-pencil mr-1" aria-hidden="true"></i>Responder</a>

     <a href="{% url 'blogmin:listasw-min' %}" class="btn btn-success mt-3 ml-3" role="button" title="Respostas">
               <i class="fa fa-pencil mr-1" aria-hidden="true"></i>Respostas</a>
    <br>
    <hr>

    </div>

{% endblock %}
