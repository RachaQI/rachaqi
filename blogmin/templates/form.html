{% extends 'paginas/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}

{% block titulo %}

    <title>Cadastrar</title>

{% endblock %}

{% block conteudo %}
     <div class="row">
     <div class="col-md-4 mx-auto">

<h3>{{ titulo }}</h3>

<p class="lead">
    Preencha todos os campos solicitados:
 </p>

<h5>{{ instrucoes }}</h5>
 <hr>

 <form action="" method="POST">

    {% csrf_token %}

    {{ form|crispy }}

     <hr class="mt-4">

    <button type="submit" class="btn btn-primary mt-3">
        {% autoescape off %}
        {{ icone }}
        {% endautoescape %}
        {{ botao }}

    </button>

    <button type="button" class="btn btn-warning mt-2" onClick="history.go(-1)">Voltar</button>

    <hr class="mt-3">

 </form>

</div>

</div>

{% endblock %}
