{% extends 'paginas/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}

        <div class="row">
        <div class="col-md-5 mx-auto">
            <h2 class="text-white font-weight-bold">Cadastro</h2>
        <br>
        <form class="font-weight-bold text-white bg-dark" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </form>
        </div>
        </div>

{% endblock %}
